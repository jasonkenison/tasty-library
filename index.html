<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tasty Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png"/>
		<link rel="shortcut icon" href="images/apple-touch-icon.png"/>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300|Open+Sans" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/library.css" type="text/css"/>
		<link rel="stylesheet" href="css/theme.default.css" type="text/css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
		<script type="text/javascript" src="js/jquery.lazyload.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="filter">
			<select id="shelves"></select>
			<form id="searchForm" action="#"><input type="text" id="searchBox" class="searchBox" placeholder="Search items..." /></form>
			<div id="searchNote"></div>
		</div>
		<br clear="all" />
		
		<div id="items"></div>
		
		<div class="modal" id="itemDetail">
			<a class="modal_close" href="#"></a>
			<div id="itemDetailContents"></div>
		</div>
		
		<script type="text/javascript" src="js/jquery.library.js"></script>
	</body>
</html>
